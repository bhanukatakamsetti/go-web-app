apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-web-app
  labels:
    app: go-web-app

#replicas indicate the number of pods

spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-web-app
  template:
    metadata:
      labels:
        app: go-web-app
    spec:
      containers:
      - name: go-web-app
        image: bhanukatakamsetti/go-web-app:{{ .Values.image.tag }}
        ports:
        - containerPort: 8080



